<!DOCTYPE html>
<html>
   <head>
      <title>Удаление и замена узлов</title>
      <meta charset="utf-8" />
   </head>
   <body>
      <div>Это</div>
      <div>Все</div>
      <div>Элементы DOM</div>
      <script>
         function remove(elem) { 
            // Ваш код
			elem.remove();
         }
         var e = document.body.children[0];
         remove(e); // Удаление элемента
      </script>
   </body>
</html>

<!--Напишите функцию, которая удаляет элемент из DOM.
 Синтаксис должен быть таким: remove(elem), 
 то есть, в отличие от parentNode.removeChild(elem)
 – без родительского элемента parentNode.-->
