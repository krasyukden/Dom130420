
<!DOCTYPE html>
<html>
   <head>
      <title>Добавление узлов</title>
      <meta charset="utf-8" />
   </head>
   <body>
      <div>Это</div>
      <div>Элементы</div>
      <script>
         function insertAfter(elem, refElem) {
            // Ваш код
			refElem.appendChild(elem);//раб 
			//b.insertBefore(elem, refElem);// раб - Вставка за последним элементом
			
		 }
         var e = document.createElement("div");
         e.innerHTML = "<b>Новый элемент</b>";
         var b = document.body;
         //insertAfter(e, b.firstChild); // НЕ РАБОТ - firstChild - ПРОБЕЛЫ УСИТЫВАЕТ. Вставка после первого элемента
         insertAfter(e, b.children[0]); // РАБОТ - Вставка после первого элемента
         //insertAfter(e, b.lastChild); // Вставка за последним элементом
      </script>
   </body>
</html>
